<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©culas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" >B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>      
        </tr>
    </table>
</body>
</html>
