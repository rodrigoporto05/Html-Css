<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ 
            height: 100%;
        }
        /*Configuração global para o tamanho do degradê ^*/
        body{
            background-image: linear-gradient(180deg, #B12CE6, #8A22B3, #4F1366);
            background-attachment: fixed; /*Comando para fixar a página com degradê*/
            /*Também é possíivel colocar a porcentagem de cada degradê*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
